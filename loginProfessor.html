<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Professor - WebUna</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="login-page">
    <div class="abstract-background">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="wave-background-top">
        <svg viewBox="0 0 1440 320" preserveAspectRatio="none">
            <path fill="#ad1801" fill-opacity="1" d="M0,224L60,208C120,192,240,160,360,160C480,160,600,192,720,192C840,192,960,160,1080,154.7C1200,149,1320,171,1380,181.3L1440,192L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>
        </svg>
    </div>

    <header>
        <div class="logo">
            <img src="./image/logoWebUna.png" alt="Logo WebUna">
        </div>
    </header>

    <main class="login-container">
        <div class="login-card">
            <h2 class="text-center">Faça já seu login!</h2>
            <form class="login-form">
                <div class="input-group">
                    <label for="username">e-mail</label>
                    <input type="text" id="username" name="username" placeholder="Digite seu e-mail corporativo" required> </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                    <a href="#" class="forgot-password-link">Esqueceu a senha?</a>
                </div>
                <div class="error-container" id="errorContainer"></div>
                <button type="submit" class="btn-login">Entrar</button>
            </form>
            <div class="back-to-initial-login">
                Não é um professor? <a href="login.html">Clique aqui para voltar</a>
            </div>
        </div>
    </main>
            
        </div>
    </main>

    <script src="./js/config.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
